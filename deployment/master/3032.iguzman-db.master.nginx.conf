upstream iguzman-db {
  server 127.0.0.1:3032;
  server 127.0.0.1:3033;
  server 127.0.0.1:3034;
  server 127.0.0.1:3035;
  server 127.0.0.1:3036;
  server 127.0.0.1:3037;
}

server {
  listen 80;
  server_name db.iguzman.com.mx;
  client_max_body_size 8M;

  location / {
    proxy_pass http://iguzman-db;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    #proxy_set_header Connection $connection_upgrade;
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location /static/ {
    autoindex on;
    add_header Vary Accept-Encoding;
    access_log off;
    alias /var/www/apps/master/iguzman-db/static/;
  }

  location /media/ {
    autoindex on;
    add_header Vary Accept-Encoding;
    access_log off;
    alias /var/www/apps/master/iguzman-db/media/;
  }
}
